<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>单系统登录</title>
	</head>
	<body>
		<div id="app">
			<div v-if="!userInfo">
				<div>用户名:<input v-model="account" /></div>
				<div>密码: <input v-model="password" /></div>
				<div><button @click="handleSubmit">submit</button></div>
			</div>

			<div v-else>
				我已经登录了--{{userInfo}}
				<div><button @click="handleLoginout">退出</button></div>
			</div>
		</div>

		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script>
			const { createApp } = Vue
			createApp({
				data() {
					return {
						msg: "msg",
						account: "test",
						password: "12345",
						userInfo: ""
					}
				},
				mounted() {
					this.getInfo()
				},
				methods: {
					handleSubmit() {
						fetchFactory("http://localhost:3000/login", {
							method: "POST",
							body: JSON.stringify({
								account: this.account,
								password: this.password
							})
						}).then((res) => {
							if (res.code === "200") {
								window.alert("登录成功")
								this.getInfo()
								return
							}

							window.alert("密码错误")
						})
					},

					getInfo() {
						fetchFactory("http://localhost:3000/getInfo").then((res) => {
							if (res.code === "200") {
								this.userInfo = res.info
							}
						})
					},

					handleLoginout() {
						fetchFactory("http://localhost:3000/loginout").then((res) => {
							if (res.code === "200") {
								alert("退出成功")
								this.userInfo = ""
							}
						})
					}
				}
			}).mount("#app")

			async function fetchFactory(url, options) {
				return fetch(url, {
					methods: "POST",
					credentials: "include",
					...options
				}).then((res) => res.json())
			}
		</script>
	</body>
</html>
